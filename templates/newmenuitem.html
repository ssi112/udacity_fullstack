<html>
<head>
    <title>New Menu Item</title>
</head>
<body>
<h1> New Menu Item </h1>

<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>

    <p>
        Item Name: <input type='text' size='80' name='name'><br />
        Course: <input type='text' size='80' name='course'><br />
        Item Description: <input type='text' size='80' name='description'><br />
        Item Price: <input type='number' size='8' step="any" name='price'><br />

    <p><input type='submit' value='Create'> <input type="reset"></p>

</form>

</body>
</html>
