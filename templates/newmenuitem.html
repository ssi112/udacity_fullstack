<html>
<head>
    <title>New Menu Item</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1> New Menu Item </h1>

<div class = 'pane'>
    <form action="{{url_for('newMenuItem', restaurant_id = restaurant_id )}}" method = 'POST'>
        <dl>
            <dt>Item Name:</dt>
                <dd><input type='text' size='80' name='name'></dd>
            <dt>Course:</dt>
                <dd><input type='text' size='80' name='course'></dd>
            <dt>Item Description:</dt>
                <dd><input type='text' size='80' name='description'></dd>
            <dt>Item Price:</dt>
                <dd><input type='number' size='8' step="any" name='price'></dd>
        </dl>
        <p><input type='submit' value='Create'> <input type="reset"></p>
    </form>
    <a href= "{{url_for('restaurantMenu', restaurant_id = restaurant_id)}}">Cancel</a>
</div>
</body>
</html>
