<html>
<head>
    <title>List Restaurants</title>
</head>
<body>

    <h1>Restaurant List</h1>

    <div>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            {% for restaurant in restaurants %}
            <tr>
                <td>{{restaurant.id}}</td>
                <td>{{restaurant.name}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
